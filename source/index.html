<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="style.css">
		<link id="css-theme" rel="stylesheet" href="themes/metadon.css">
		<link rel="stylesheet" href="jsicon.css">
		<script src="jsicon.js"></script>

	</head>
	<body>
		
		<header id="site-nav">
			<nav class="nav-tabs">
				<a class="nav-tab tab-home tab-active" href="#">
					<j-icon class="tab-icon ji-home ji-size-24 ji-style-solid"></j-icon>
					<span class="tab-label">Home</span>
				</a>
				<a class="nav-tab tab-fediverse" href="#">
					<j-icon class="tab-icon ji-fediverse ji-size-24 ji-style-line"></j-icon>
					<span class="tab-label">Fediverse</span>
				</a>
				<a class="nav-tab tab-notifications" href="#">
					<j-icon class="tab-icon ji-notifications ji-size-24 ji-style-line"></j-icon>
					<span class="tab-label">Notifications</span>
				</a>
				<a class="nav-tab tab-messages" href="#">
					<j-icon class="tab-icon ji-messages ji-size-24 ji-style-line"></j-icon>
					<span class="tab-label">Messages</span>
				</a>
			</nav>

			<nav class="quick-access">
				<input class="search-box" type="search" placeholder="Search..." value="">
				<a class="profile" href="#">
					<img class="avatar" src="https://picsum.photos/48" alt="You">
				</a>
			</nav>
		</header>

		<main id="site-main">
			<section class="me-section">

			</section>
			<section class="feed-section">
				<div class="new-toot">
					<textarea class="toot-area" placeholder="What's on your mind?"></textarea>
					<div class="toot-controls">
						<a class="toot-control control-photo" href="">
							<j-icon class="control-icon ji-photo ji-size-16 ji-style-line"></j-icon>
						</a>
						<a class="toot-control control-warning" href="">
							<j-icon class="control-icon ji-warning ji-size-16 ji-style-line"></j-icon>
						</a>
						<a class="toot-control control-privacy" href="">
							<j-icon class="control-icon ji-private ji-size-16 ji-style-line"></j-icon>
						</a>
						<a class="toot-control submit-button" href="#">
							<j-icon class="ji-toot ji-size-16 ji-style-solid"></j-icon>
							Toot!
						</a>
					</div>
				</div>
			</section>
			<section class="about-section">

			</section>
		</main>
		
	</body>
</html>
